<!DOCTYPE html>
{% extends 'consumer/base.html' %}
{% block content %}
    <br>
    <h1 style="padding-left: 520px;color: white">Login Here</h1><br>
    <div class="container">
    <div class="row" style="padding-left: 400px">
{#        <div class="jumbotron">#}
    <form method='post' action="{% url 'login' %}">
    {% csrf_token %}
    <table class="table table-dark">
    {% for field in form %}
        <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
        </tr>
        {% endfor %}
    <tr>
        <td>
            <input type="submit" value="OK" class="btn btn-success">
            <a href="{% url 'reg' %}">New user? Register Here</a>
        </td>
    </tr>
    </table>

    </form>
{#        </div>#}
    </div>
    </div>
{% endblock %}
