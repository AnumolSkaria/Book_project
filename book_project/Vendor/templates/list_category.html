<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <br>
    <h1 style="padding-left: 550px;color:white;">Categories</h1><br>
    <div class="container">
    <div class="row" style="padding-left: 400px">
{#        <div class="jumbotron">#}
    <form method="post">
    {% csrf_token %}
    <table class="table table-dark">
    <tr>
        <th>Category Name</th>
        <th>Action 1</th>
        <th>Action 2</th>
    </tr>
    {% for query in queryset %}

        <tr>
        <td>{{ query.category_name }}</td>


        <td><a href="{% url 'deletecategory' query.id %}" class="btn btn-danger">Delete</a> </td>
        <td><a href="{% url 'updatecategory' query.id %}" class="btn btn-primary">Edit</a> </td>
        </tr>
        {% endfor %}

    </table>

    </form>
{#        </div>#}
    </div>
    </div>
{% endblock %}
