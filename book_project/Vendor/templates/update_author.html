<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <br>
    <h1 style="padding-left: 500px;color:white;;">Update Author</h1><br>
    <div class="container">
    <div class="row" style="padding-left: 350px">
{#        <div class="jumbotron">#}
    <form method="post">
    {% csrf_token %}
    <table class="table table-dark">
    {% for field in form %}
        <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
        </tr>
        {% endfor %}
    <tr>
        <td>
            <input type="submit" value="OK" class="btn btn-danger">
        </td>
    </tr>
    </table>

    </form>
{#        </div>#}
    </div>
    </div>


{% endblock %}
